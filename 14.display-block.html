<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .list{
            background-color: orange;
        }
        ul{
            list-style: none;
            background-color: aqua;

        }
        li{
            display:block;
            background-color: red;
            height: 50px;
            width: 50px;
            padding: 10px;
            margin: 10px;
          

        }
    </style>
</head>
<body>
    <!--display-blok can count the height and width and does not set content in one line-->
    <div class="list"></div>
    <ul>
        <li>home</li>
        <li>service</li>
        <li>about</li>
        <li>contact</li>
    </ul>
</body>
</html>
