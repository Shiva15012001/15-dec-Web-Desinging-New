<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--variable is a container to store data another
    variable is a name of memory location
      in java script there are 3 key words are used to create a variables-->
      <script>
        // using var key word you can redeclear and redesign the data
        var x=10;
        document.writeln(x)

        var x=12
        document.writeln(x)
        //from 2015 upgrade  in new script version
        // using let key word you can reassign the value but not redeclare
        let y=12;
        document.writeln(y)
         y=15;
        document.writeln(y)
        //const=means constant,fixed value
        //using const keyword you can not redeclare or reassign the data
        const z=20;
        document.writeln(z)  
        const z1=25;
        document.writeln(z1)

        //legal names:Varname,varname,VarName,varName,var_name,varname1,varname_1
        //il;egal names:var name,!name,12abc
      </script>
</body>
</html>
