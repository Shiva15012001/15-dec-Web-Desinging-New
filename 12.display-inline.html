<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .list{
            background-color: rebeccapurple;
        }
        ul{
            list-style: none;
            background-color: aqua;

        }
        li{
            display: inline;
            background-color: red;
            height: 100px;
            width: 100px;
            padding: 10px;

        }
    </style>
</head>
<body>
    <!--display inline does not count the height and width
    and set content in one line-->
    <div class="list"></div>
    <ul>
        <li>home</li>
        <li>service</li>
        <li>about</li>
        <li>contact</li>
    </ul>
</body>
</html>
