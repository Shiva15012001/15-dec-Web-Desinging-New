<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
   
</head>
<body>
     <!--
        ++(increment) there is a 2 type of increment
        (1)pre-increment,(2) post-increment
        it is add 1 value in giver number
    -->
    <script>
        let num = 1;
        //print than increment
        document.writeln(num++); //post increment=1
        document.writeln(num)       //2
        //increment than print         
        document.writeln(++num)      //3  

        num++;
        document.writeln(num)        //4
        document.writeln(++num)      //5
        num++;
        document.writeln(num)
        document.writeln(++num)
        
        num = 10;
        num++;
        document.writeln(num)         //11
    </script>
     <br>
    <script>
        
         //(decrement)there is a 2 type of decrement
         //(1) pre-decrement, and (2) post-decrement
        let num2 = 12;
        document.writeln(num2--)
        document.writeln(num2)
        num2--
        document.writeln(num2)
        document.writeln(--num2)
        num2--
        document.writeln(num2)
        document.writeln(--num2)
        document.writeln(num2--)
        document.writeln(num2)

    </script>

</body>
</html>
